<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surface Map</title>
</head>

<body>
  <div id="map" class="map"></div>
  <div>
    <input type="checkbox" id="checkbox-debug" name="checkbox-debug">
    <label for="checkbox-debug">Show debug layer</label>
    <div>
    <input type="checkbox" id="checkbox-basemap" name="checkbox-basemap" checked>
    <label for="checkbox-basemap">Show basemap</label>
    <input type="checkbox" id="checkbox-contours" name="checkbox-contours" checked>
    <label for="checkbox-contours">Show contours</label>
    <input type="checkbox" id="checkbox-sealevel" name="checkbox-sealevel" checked>
    <label for="checkbox-sealevel">Show sealevel</label>
    <input type="checkbox" id="checkbox-hillshade" name="checkbox-hillshade" checked>
    <label for="checkbox-hillshade">Show hillshade</label>
    </div>
    <div id="slider-id"><div class="ui-slider-handle"></div></div>
    <button id="fly-to-sydney">Sydney</button>
    <button id="fly-to-windsor">Windsor</button>
    <button id="fly-to-lismore">Lismore</button>
    <button id="fly-to-newyork">New York</button>
    <button id="fly-to-london">London</button>
    <button id="fly-to-paris">Paris</button>
    <button id="fly-to-venice">Venice</button>
    <button id="fly-to-hawaii">Hawaii</button>
  </div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <div>
  <br>
    <label>
      Sea level
      <input id="level" type="range" min="0" max="200" value="1"/>
      +<span id="output"></span> m
    </label>
  </div>
  <div id="mouse-position"></div>
  <script type="module" src="./sealevel.js"></script>
</body>

</html>
