<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" />
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.5.min.js" type="text/javascript"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Surface Map</title>
</head>

<body>
  <div id="map" class="map"></div>
  <div>
  <input type="checkbox" id="ckeckbox-contours" name="ckeckbox-contours" checked>
  <label for="ckeckbox-contours">Show contours</label>
  </div>
  <div id="slider-id"><div class="ui-slider-handle"></div></div>
  <button id="fly-to-kg">KG</button>
  <button id="fly-to-khan-tengri">Khan Tengri</button>
  <button id="fly-to-pik-pobedy">Pik Pobedy</button>
  <button id="fly-to-everest">Mt Everest</button>
  <button id="fly-to-katoomba">Katoomba</button>
  <button id="fly-to-grand-canyon">Grand Canyon</button>
  <button id="fly-to-olympus">Olympus</button>
  <button id="fly-to-mariana">Challenger Deep</button>
  <div id="mouse-position"></div>
  <div id="popup" class="ol-popup">
    <a href="#" id="popup-closer" class="ol-popup-closer"></a>
    <div id="popup-content"></div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
