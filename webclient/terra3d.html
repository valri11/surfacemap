<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0">
  <title>Surface 3D Map</title>
  <link rel="stylesheet" href="./terra3d.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div id="map" class="map"></div>

    <button id="fly-to-pik-pobedy">Pik Pobedy</button>

    <button id="fly-to-cordillera">Cordillera Blanca</button>
